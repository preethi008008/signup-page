        function radioclick(){
    if(document.getElementById("doctor").checked){
        document.getElementById("Regno").style.display='block';

        document.getElementById("Occupation").style.display="none";

    }
}
function radioclick2(){

        document.getElementById("Regno").style.display='none';
        document.getElementById("Aadno").style.display='none';
        document.getElementById("Hosno").style.display='none';   
        document.getElementById("location").style.display="none";
        document.getElementById("Occupation").style.display="none";

        
    }
}

}
